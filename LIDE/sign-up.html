<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - LIDE</title>
    <link rel="stylesheet" href="sign-up.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>

    <div class="split-screen">
        
        <div class="left-pane" id="lide-visuals"></div>

        <div class="right-pane">
            
            <button id="theme-toggle" class="theme-btn" aria-label="Toggle Dark Mode">
                <svg class="sun-icon hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2.25m6.364.386l-1.591 1.591M21 12h-2.25m-.386 6.364l-1.591-1.591M12 18.75V21m-4.773-4.227l-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z" />
                </svg>
                <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 009.002-5.998z" />
                </svg>
            </button>

            <div class="form-box">
                
                <div class="progress-container">
                    <div class="progress-bar" id="progress-bar"></div>
                </div>

                <form id="multi-step-form">
                    
                    <div class="step active" id="step-1">
                        <div class="step-number">1 <span style="color:var(--text-muted); font-weight:400;">/ 3</span></div>
                        <label class="big-label">What should we call you?</label>
                        <input type="text" id="input-name" class="big-input" placeholder="Type your full name here..." required>
                        <div class="btn-container">
                            <button type="button" class="next-btn" onclick="nextStep(1)">OK ✓</button>
                            <span class="hint">Press <strong>Enter ↵</strong></span>
                        </div>
                    </div>

                    <div class="step" id="step-2">
                        <div class="step-number">2 <span style="color:var(--text-muted); font-weight:400;">/ 3</span></div>
                        <label class="big-label">What's your email address?</label>
                        <input type="email" id="input-email" class="big-input" placeholder="name@example.com" required>
                        <div class="btn-container">
                            <button type="button" class="next-btn" onclick="nextStep(2)">OK ✓</button>
                            <button type="button" class="back-btn" onclick="prevStep(2)">Back</button>
                        </div>
                    </div>

                    <div class="step" id="step-3">
                        <div class="step-number">3 <span style="color:var(--text-muted); font-weight:400;">/ 3</span></div>
                        <label class="big-label">Create a secure password.</label>
                        <input type="password" id="input-pass" class="big-input" placeholder="Min. 8 characters">
                        <div class="btn-container">
                            <button type="submit" class="submit-btn-final">Create Account</button>
                             <button type="button" class="back-btn" onclick="prevStep(3)">Back</button>
                        </div>
                    </div>

                </form>

                <div class="fixed-bottom">
                    Already have an account? <a href="log-in.html">Log in</a>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>

    <script>
        VANTA.WAVES({
            el: "#lide-visuals",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0x00aeef,     /* Sky Blue */
            shininess: 15.00,    /* Soft/Matte Look */
            waveHeight: 20.00,
            waveSpeed: 0.7,
            zoom: 0.65
        })
    </script>

    <script>
        const themeToggleBtn = document.getElementById('theme-toggle');
        const htmlElement = document.documentElement;
        const sunIcon = document.querySelector('.sun-icon');
        const moonIcon = document.querySelector('.moon-icon');

        // Check saved theme
        const currentTheme = localStorage.getItem('theme');
        if (currentTheme === 'dark') {
            htmlElement.setAttribute('data-theme', 'dark');
            updateIcons(true);
        } else {
            updateIcons(false);
        }

        themeToggleBtn.addEventListener('click', () => {
            if (htmlElement.getAttribute('data-theme') === 'dark') {
                htmlElement.setAttribute('data-theme', 'light');
                localStorage.setItem('theme', 'light');
                updateIcons(false);
            } else {
                htmlElement.setAttribute('data-theme', 'dark');
                localStorage.setItem('theme', 'dark');
                updateIcons(true);
            }
        });

        function updateIcons(isDark) {
            if (isDark) {
                sunIcon.classList.remove('hidden');
                moonIcon.classList.add('hidden');
            } else {
                sunIcon.classList.add('hidden');
                moonIcon.classList.remove('hidden');
            }
        }
    </script>

    <script>
        // Listen for "Enter" key
        document.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                const current = document.querySelector('.step.active');
                if(current.id === 'step-3') {
                   alert("Account Created! (Connect this to your backend)");
                } else {
                   const btn = current.querySelector('.next-btn');
                   if(btn) btn.click();
                }
            }
        });

        function nextStep(currentStepNum) {
            // Validate input
            const input = document.querySelector(`#step-${currentStepNum} input`);
            if (!input.value.trim()) {
                input.classList.add('shake');
                setTimeout(() => input.classList.remove('shake'), 500);
                return;
            }

            // Hide current
            document.getElementById(`step-${currentStepNum}`).classList.remove('active');
            
            // Show next
            const nextNum = currentStepNum + 1;
            const nextStep = document.getElementById(`step-${nextNum}`);
            nextStep.classList.add('active');
            
            // Focus the new input
            setTimeout(() => {
                nextStep.querySelector('input').focus();
            }, 300);

            updateProgress(nextNum);
        }

        function prevStep(currentStepNum) {
            document.getElementById(`step-${currentStepNum}`).classList.remove('active');
            
            const prevNum = currentStepNum - 1;
            const prevStep = document.getElementById(`step-${prevNum}`);
            prevStep.classList.add('active');
            
            updateProgress(prevNum);
        }

        function updateProgress(stepNum) {
            const bar = document.getElementById('progress-bar');
            const percentage = (stepNum / 3) * 100;
            bar.style.width = percentage + '%';
        }
    </script>

</body>
</html>
